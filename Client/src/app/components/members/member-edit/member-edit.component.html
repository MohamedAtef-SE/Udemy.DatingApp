@if(Member()){
    <section class="container p-10 grid grid-cols-4 gap-5">
        <div class="col-span-1 border rounded" >
            <img class="w-full rounded" [src]="Member().photoURL || './assets/images/default.webp'" [alt]="Member().knownAs">
           <div class="p-2">
            <p><span class="font-bold my-1">Location:</span> {{Member().city}}, {{Member().country}}</p>
            <p><span class="font-bold my-1">Age:</span> {{Member().age}}</p>
            <p><span class="font-bold my-1">Last active:</span> {{Member().lastActive | timeago }}</p>
            <p><span class="font-bold my-1">Member since:</span> {{Member().created | date }}</p>
           </div>
           <div class="flex w-full my-5 justify-evenly">
               <button form="EditForm" class="bg-green-400 hover:bg-green-600 rounded text-white px-4 py-2">Save Changes</button>
               <button class="bg-yellow-300 hover:bg-yellow-400 rounded text-white px-4 py-2">Back to Profile</button>
           </div>
        </div>
        <div class="col-span-3">
            <div class="sm:hidden">
                <label for="tabs" class="sr-only">Select your country</label>
                <select id="tabs" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option>Profile</option>
                    <option>Dashboard</option>
                    <option>setting</option>
                    <option>Invoioce</option>
                </select>
            </div>
            <ul class="hidden sm:flex text-sm font-medium text-center text-gray-500 rounded-lg shadow-sm">
                <li class="w-full focus-within:z-10">
                    <a routerLinkActive="active" [routerLink]="['profile']" class="inline-block rounded-t w-full p-4 text-gray-900 bg-white border-r border-gray-200" aria-current="page">
                        About {{Member().knownAs}}
                    </a>
                </li>
                <li class="w-full focus-within:z-10">
                    <a routerLinkActive="active" routerLink="photos"  class="inline-block rounded-t w-full p-4 text-gray-900 bg-white border-r border-gray-200" aria-current="page">
                        Edit Photos
                    </a>
                </li>
            </ul>
           <router-outlet></router-outlet>            
        </div>
    </section>
}
