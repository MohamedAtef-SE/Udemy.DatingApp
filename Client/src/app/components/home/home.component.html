<section class="container pt-20 px-28">
<div class="grid md:grid-cols-3 gap-5 origin-center">
    <div class="col-span-2 flex flex-col gap-4 justify-center items-start">
        <h1 class="text-4xl text-sky-600 font-semibold">Find your homies</h1>
        <p class="text-2xl font-semibold text-gray-700">
            Family is not defined by our genes, it is built and maintained through love.
        </p>
    </div>  

    <div class="col-span-1 bg-white rounded h-fit shadow-xl py-10 flex flex-col justify-center items-center">
    <form [formGroup]="loginGroup" (ngSubmit)="loginSubmit()">
        <div class="my-2 border-b-2 pb-5 flex flex-col w-full gap-4">
            <input formControlName="username" type="text" placeholder="Username" class="w-full rounded-lg p-4 py-2 placeholder:text-gray-400 focus:ring-0 focus:border-sky-600 focus:outline-none">
            <input formControlName="password" type="password" placeholder="Password" class="w-full rounded-lg p-4 py-2 placeholder:text-gray-400 focus:ring-0 focus:border-sky-600 focus:outline-none">
            <button [disabled]="loginGroup.invalid" type="submit" class="disabled:bg-gray-300 rounded-lg w-full px-4 py-2 text-white font-semibold bg-sky-600 hover:bg-sky-700">
                Log in
            </button>
        </div>
        </form>
        <div class="pt-5">
            <button [routerLink]="['/register']" type="button" class="rounded-lg w-full px-4 py-2 text-white  font-semibold bg-green-500 hover:bg-green-700">
                Create new account
            </button>
        </div>
    </div>
</div>
</section>
