  
  <!-- Main modal -->
  <div [class.hidden]="hideModal" class="overflow-y-auto overflow-x-hidden bg-black bg-opacity-50 fixed top-0 right-0 left-0 z-50 justify-center items-center w-full h-screen">
    <div class="relative p-10 w-fit mx-auto max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Select Role/s
                </h3>
                <button (click)="hide()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
              @for(role of availableRoles;track $index){
                <div class="flex gap-1 flex-wrap items-center">
                    <input 
                    type="checkbox"
                    [id]="role"
                    class=" rounded focus:outline-none focus:ring-0" 
                    [checked]="selectedRoles().includes(role)" 
                    value="role"
                    (change)="updateChecked(role)"
                    [disabled]="role === 'Admin' && username === 'admin'">
                    <label [for]="role">{{role}}</label>
                </div>
              }
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                <button type="button" (click)="updateRoles()" class="text-white bg-red-600 hover:bg-red-800  font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Submit
                </button>
                <button (click)="hide()"  type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-red-700">
                    Cancel
                </button>
            </div>
        </div>
    </div> 
    
  </div>
