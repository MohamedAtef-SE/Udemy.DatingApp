
<form #regiserForm="ngForm" (ngSubmit)="registerSubmit()" autocomplete="off">
    <div class="flex gap-5 flex-col">
        <h2 class="font-semibold border-b pb-3 text-2xl text-center text-red-500">Sign up</h2>
        <div>
            <input name="username" [(ngModel)]="model.username" type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
            placeholder="Username"
            required />
        </div>
         
        <div>
            <input name="password" [(ngModel)]="model.password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Password"
            required />
        </div>

        <div>
            <button  type="submit" class="font-semibold rounded px-5 py-2 mx-2 bg-red-500 hover:bg-sky-700 text-white">
               Register
            </button>
            
            <button (click)="BackToHome()"  type="button" class="font-semibold rounded px-5 py-2 mx-2  hover:outline-gray-400 hover:outline text-gray-400">
                Cancel
            </button>
          </div>
    </div>
</form>
